<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking js to html</title>
</head>
<body>
    <button id="btn" onclick="alert('Welcome to js')">name</button>
    <button id="btn2" onclick="confirm('Are you Sure?')">Confirmation box</button>
    <button id="btn3" onclick="prompt('Click here to enter your name')">Prompt box</button>
    <button id="btn4" onclick="print()">Machine output(Printer output)</button>

    <h1 id="res">HELLO WORLD</h1>

<script>
    document.getElementById('btn').innerHTML='Greeting';
</script>

<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
