<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body onload="document.getElementById('f_name').focus()">
    <div id="FormContainer">
      <div class="ImgContainer">
      </div>
      <form id="Form">
          <h1 id="FormHeading">Sign Up</h1>
          <div class="Name">
              <li><label>First Name:</label>
                  <input type="text" id="f_name" onblur="validate_firstName()" placeholder="John">
              </li>
              <li><label>Last Name:</label>
                  <input type="text" id="l_name" onblur="validate_lastName()" placeholder="Doe">
              </li>
          </div>
          <li>
              <label>Email:</label>
              <input type="email" id="email" onblur="validate_email()" placeholder="johndoe123@gmail.com">
          </li>
          <div class="Phone">
              <li><label>Country:</label>
                 
                <select id="coun" onchange="validate_select()">


                      <option>Afghanistan</option>
                      <option>Albania</option>
                      <option>Algeria</option>
                      <option>Andorra</option>
                      <option>Angola</option>
                      <option>Argentina</option>
                      <option>Armenia</option>
                      <option>Australia</option>
                      <option>Austria</option>
                      <option>Azerbaijan</option>
                      <option>Croatia</option>

                </select>
              <li>
                  <label>Phone No:</label>
                  <input id="phn" onblur="validate_phnnum()" type="text" placeholder="123-456-789">
              </li>
          </div>
          <div class="password">
              <li><label>Password:</label> <input id="pass" onblur="validate_password()" type="password"></li>
              <li><label>Confirm Password:</label> <input id="cpass" onblur="cvalidate_password()" type="password"></li>
          </div>
          <li class="Subscribe">
                <input type="checkbox" value="subscribe">
              <label for="subscribe">I want to get updates.</label>
          </li>
          <button type="submit" id="submit" onclick="validate_submit()">Sign Up</button>
      </form>

  </div>

<script src="./form_validation.js" type="text/javascript"></script>
</body>
</html>
